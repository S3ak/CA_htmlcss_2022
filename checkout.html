    <div class="content positioning">
      <div class="chosen_items">
        <div>
          <img
            src="images/RainyDays_Jacket1.png"
            alt="Jacket"
            class="product_img"
          />
          <p>
            Size: S <br />

        <div>

      <div class="form">
        <section class="shippingaddress">
          <h1>Shipping address</h1>
          <div>
            <form>
              <input type="text" id="firstname" placeholder="First name" />
              <input type="text" id="lastname" placeholder="Last name" />
              <input type="text" id="email" placeholder="E-mail" />
              <input type="text" id="tel" placeholder="Phone" />
              <input type="text" id="address" placeholder="Address" />
              <input type="text" id="postal" placeholder="Postal code" />
              <input type="text" id="city" placeholder="City" />
            </form>
          </div>
        </section>
        <section class="cardinfo">
          <h1>Card information</h1>
          <div>
            <form>
              <input type="text" id="name" placeholder="Name on card" />
              <input type="text" id="number" placeholder="Card number" />
              <input type="text" id="number" placeholder="Expiration date" />
              <input type="text" id="number" placeholder="CVC" />
              <a href="success.html"><button>Place order</button></a>
